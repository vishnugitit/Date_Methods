<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      date = new Date();
      month = date.getMonth() + 1;
      day = date.getDate();
      year = date.getFullYear();
      alert(`${day}/${month}/${year}`);
    </script>
  </body>
</html>
